<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>GRYND</title>
  </head>
  <body>
    <header>
      <h3 class="logo">GRYND.</h3>
      <nav>
        <li><a href="">Home</a></li>
        <li><a href="">About</a> </li>
        <li><a href="">Fitness</a></li>
        <li><a href="">Spa</a></li>
        <li><a href="">Blog</a></li>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-msg">
        <div class="hero-img-wrapper">
          <img src="/images/Bg Image@1x.svg" alt="Fitness">
        </div>

        <p class="big_hero_msg">
          Work hard in Silence let your <br />success be your noise.
        </p>
        <p class="small_hero_msg"></p>
          A stronger, leaner and healthier you is the goal of every fitness
          <br />
          training program at Grynd, from personal training to pilates to<br />small
          groups programs.
       </p>
         <button>Get started</button>

      </div>

      <div class="hero_pics">
        <div class="vector">
          <img src="./images/Vector@0.5.svg" alt="hero_image" />
        </div>
        <div class="person-image">
          <img src="./images/Image 01@1x.svg" alt="hero_image" />
        </div>
      </div>
    </section>
  </body>
</html>
